<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Quiz Site</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
      <div class="controls">
        <button id="next-btn" class="next-btn btn hide">Next</button>
        <button id="view-score-btn" class="view-score-btn btn hide">View Score</button>
      </div>
    </div>
    <div id="score-card-container" class="hide">
      <p>Your Score</p>
      <span id="score-card"></span>
      <button id="back-btn" class="back-btn btn">Back to Question</button>
    </div>
    <div id="total-score-container" class="hide">
      <p>Total Score</p>
      <span id="total-score">5/10</span>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
    </div>
  </div>
  <div id="score" class="hide">
    <span id="right-answers"></span>
  </div>
  <script src="script.js"></script>
</body>

</html>
